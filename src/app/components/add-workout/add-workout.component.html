<div class="bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-xl mt-20">
      <h2 class="text-2xl font-bold mb-6 text-center">Add Workout</h2>
      <form >
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            User Name*
          </label>
          <input name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="text" id="username" placeholder="Enter user name" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="workout-type">
            Workout Type*
          </label>
          <select name="workoutType" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" id="workout-type" required>
            <option value="">Select workout type</option>
            <option value="Running">Running</option>
            <option value="Cycling">Cycling</option>
            <option value="Swimming">Swimming</option>
            <option value="Yoga">Yoga</option>
            <option value="Weightlifting">Weightlifting</option>
          </select>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="workout-minutes">
            Workout Minutes*
          </label>
          <input name="workoutMinutes" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" type="number" id="workout-minutes" placeholder="Enter workout minutes" required>
        </div>
        <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Add Workout
        </button>
      </form>
    </div>
  </div>
