<div class="p-4 mt-4">
    <div class="mb-4 flex items-center">
      <label for="user-select" class="mr-2">Select User:</label>
      <select id="user-select" [(ngModel)]="selectedUser" (change)="updateChartData()" class="px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        <option *ngFor="let user of users" [value]="user">{{ user }}</option>
      </select>
    </div>
    <div class="block h-96">
      <canvas #barChart></canvas>
    </div>
  </div>
